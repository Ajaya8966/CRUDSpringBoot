<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tech Marketplace CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Products</h1>
    <a class="btn btn-primary" href="/products/create">Create Product</a>
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Category</th>
          <th>Price</th>
          <th>Image</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.brand}"></td>
          <td th:text="${product.category}"></td>
          <td th:text="${product.price}"></td>
          <td>
            <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" width="100">
          </td>
          <td th:text="${product.formattedCreatedAt}"></td>
          <td>
            <a th:href="@{/products/edit(id=${product.id})}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{/products/delete(id=${product.id})}" class="btn btn-sm btn-danger" 
               onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
