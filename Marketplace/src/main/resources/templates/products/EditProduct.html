<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 bg-light p-4 rounded shadow">
                <h2 class="text-center mb-4">Edit Product</h2>
                <form method="post" enctype="multipart/form-data" th:object="${productDto}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}">
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" id="brand" class="form-control" th:field="*{brand}">
                        <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-select" th:field="*{category}">
                            <option th:value="Other" th:text="Other"></option>
                            <option th:value="Phones" th:text="Phones"></option>
                            <option th:value="Laptops" th:text="Laptops"></option>
                            <option th:value="Accessories" th:text="Accessories"></option>
                            <option th:value="Printers" th:text="Printers"></option>
                            <option th:value="Cameras" th:text="Cameras"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" class="form-control" step="0.01" min="0" th:field="*{price}">
                        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="3" th:field="*{description}"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                    
                    <div class="row mb-3">
						<div class="offset-sm-4 col-sm-8">
							<img th:src="@{'/images/' + ${product.imageFileName}}" alt="..."
								width="150">
						</div>
					</div>

                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Product Image</label>
                        <input type="file" id="imageFile" class="form-control" th:field="*{imageFile}">
                        <div class="text-danger" th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}"></div>
                    </div>
                    

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="/products" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
