<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Phones</h1>
        <div class="row">
            <!-- Loop through phones -->
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card shadow-sm">
                    <img th:src="@{'/images/' + ${product.imageFileName}}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted" th:text="${product.brand}">Brand</p>
                        <p class="card-text" th:text="${product.description}">Description</p>
                        <p class="card-text fw-bold" th:text="'$' + ${product.price}">Price</p>
                        <a th:href="@{'/products/view/' + ${product.id}}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a href="/products" class="btn btn-secondary">Back to All Products</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
